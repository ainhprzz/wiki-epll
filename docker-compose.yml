services:
  bookstack:
    image: lscr.io/linuxserver/bookstack:latest
    environment:
      - PUID=1000
      - PGID=1000
      - APP_URL=${APP_URL}
      - APP_KEY=${APP_KEY}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    ports:
      - 80:80  # Render usa puerto 10000, mapea a 80 interno
    depends_on:
      - wait  # Script para esperar BD
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  wait:
    image: alpine:latest
    command: ["sh", "-c", "until nc -z ${DB_HOST} ${DB_PORT}; do sleep 1; done"]

  # QUITA el servicio mysql (usamos Render Postgres)
